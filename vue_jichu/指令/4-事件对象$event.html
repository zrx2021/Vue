<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <p>count的值是：{{ count }}</p>
        <!-- 如果count是偶数，则按钮背景变红，否则取消颜色 -->
        <!-- vue提供了内置对象 $event，是原生 DOM 的事件对象 e -->
        <button @click="add()">+1</button>
        <button @click="sub(1, $event)">-1</button>
    </div>
    <script src="../lib/vue-2.6.12.js"></script>
    <script>
        const vueObj = new Vue({
            el: '#test',
            data: {
                count: 0
            },
            methods:{
                //当绑定事件触发的函数无传参时，e默认接收到的为事件，2023/01/14未能成功接收到e
                add(e) {
                    console.log(e)
                    this.count += 1
                    //判断 this.count的值是否为偶数
                    // if(this.count % 2 === 0){
                    //     //e.target是触发的事件源，dom元素
                    //     e.target.style.backgroundColor = 'red'
                    // } else {
                    //     e.target.style.backgroundColor = ''
                    // }
                },
                //如果函数传参，则e被覆盖，使用$event作为固定参数传入，形参能为任何名字
                sub(n, abc) {
                    console.log(abc)
                    this.count -= n
                    if(this.count % 2 === 0){
                        abc.target.style.backgroundColor = 'red'
                    } else {
                        abc.target.style.backgroundColor = ''
                    }
                }
            }
        })
    </script>
</body>
</html>
